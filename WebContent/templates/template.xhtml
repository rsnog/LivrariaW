<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:insert name="metadata" />

<h:head>
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/resources/css/default.css" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{request.contextPath}/resources/img/favicon.ico" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="estilos.css" />
	<title>Livraria</title>
</h:head>

<h:body>
	<p:growl id="msgGlobal" sticky="false" />
	<p:layout fullPage="true">

		<p:layoutUnit position="north"
			header="Sistema de gerenciamento de Livraria WEB" resizable="false"
			closable="false" collapsible="false">
			<ui:insert name="cabecalho" />
		</p:layoutUnit>

		<p:layoutUnit position="west" resizable="false" closable="false"
			collapsible="false" size="250">
			<ui:insert name="menu" />
			<p:panel>
				<h:form id="formMenuPrincipal">
					<p:panelMenu id="panelMenuPrincipal">
						<p:submenu label="Arquivos">
							<p:menuitem value="Login" outcome="/pages/index.xhtml"
								rendered="#{autenticacaoBean.funcionarioLogado.funcao == null}" />
							<p:menuitem value="Principal" outcome="/pages/principal.xhtml"
								rendered="#{autenticacaoBean.funcionarioLogado.funcao != null}" />
							<p:menuitem value="Aulas de referência"
								url="https://www.youtube.com/playlist?list=PL_GwGUsBlNydMdSOh8nYYRwD4tvPX1EIV"
								ajax="false" target="_blank" />
							<p:menuitem value="Sair" action="#{autenticacaoBean.sair}"
								update=" :msgGlobal :formMenuPrincipal:panelMenuPrincipal"
								rendered="#{autenticacaoBean.funcionarioLogado.funcao != null}" />
						</p:submenu>
						<p:submenu label="Cadastro"
							rendered="#{autenticacaoBean.funcionarioLogado.funcao != null}">
							<p:menuitem value="Categoria"
								outcome="/pages/categoriaCadastro.xhtml" />
							<p:menuitem value="Cliente"
								outcome="/pages/clienteCadastro.xhtml" />
							<p:menuitem value="Fornecedor"
								outcome="/pages/fornecedorCadastro.xhtml" />
							<p:menuitem value="Funcionário"
								outcome="/pages/funcionarioCadastro.xhtml" />
							<p:menuitem value="Livro" outcome="/pages/livroCadastro.xhtml" />
							<p:menuitem value="Produto"
								outcome="/pages/produtoCadastro.xhtml" />
						</p:submenu>
						<p:submenu label="Vendas / Locações"
							rendered="#{autenticacaoBean.funcionarioLogado.funcao != null}">
							<p:menuitem value="Produtos" outcome="/pages/VendaCadastro.xhtml" />
							<p:menuitem value="Livros" outcome="/pages/locarCadastro.xhtml" />
						</p:submenu>
						<p:submenu label="Consultas"
							rendered="#{autenticacaoBean.funcionarioLogado.funcao != null}">
							<p:menuitem value="Vendas" outcome="/pages/vendaPesquisa.xhtml" />
							<p:menuitem value="Locações" outcome="/pages/locarPesquisa.xhtml" />
							<p:menuitem value="Categoria"
								outcome="/pages/categoriaPesquisa.xhtml" />
							<p:menuitem value="Cliente"
								outcome="/pages/clientePesquisa.xhtml" />
							<p:menuitem value="Fornecedor"
								outcome="/pages/fornecedorPesquisa.xhtml" />
							<p:menuitem value="Funcionário"
								outcome="/pages/funcionarioPesquisa.xhtml" />
							<p:menuitem value="Livro" outcome="/pages/livroPesquisa.xhtml" />
							<p:menuitem value="Produto"
								outcome="/pages/produtoPesquisa.xhtml" />
						</p:submenu>
					</p:panelMenu>
				</h:form>
			</p:panel>
		</p:layoutUnit>

		<p:layoutUnit position="center" resizable="false" closable="false"
			collapsible="false">
			<ui:insert name="conteudo" />
		</p:layoutUnit>

		<p:layoutUnit position="south"
			header="Desenvolvido por Arthur, Kevin e Roberto @2017"
			resizable="false" closable="false" collapsible="false">
			<ui:insert name="rodape" />
		</p:layoutUnit>

	</p:layout>
</h:body>
</html>
