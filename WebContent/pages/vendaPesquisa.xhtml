<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/template.xhtml">

	<ui:define name="metedata">
		<f:metadata>
			<f:event listener="#{vendaBean.carregarPesquisa}"
				type="preRenderView" />
		</f:metadata>
	</ui:define>

	<ui:define name="conteudo">
		<p:toolbar>
			<f:facet name="left">
				<h:outputText value="Vendas" />
			</f:facet>
		</p:toolbar>

		<h:form>
			<p:dataTable id="tblPro"
				emptyMessage="Nenhum registro encontrado !!!"
				value="#{vendaBean.listaVenda}"
				filteredValue="#{vendaBean.listaVendaFiltrada}" var="venda"
				rows="10" paginator="true">
				<p:column headerText="Código" width="100">
					<h:outputText value="#{venda.idVenda}" />
				</p:column>
				<p:column headerText="Data" 
					sortBy="#{venda.horario}">
					<h:outputText value="#{venda.horario}" />
				</p:column>
				<p:column headerText="Total">
					<h:outputText value="R$#{venda.total}">
						<f:convertNumber pattern="0.00" />
					</h:outputText>
				</p:column>
				<p:column headerText="Funcionário" width="100" filterBy="#{venda.funcionario.nome}">
					<h:outputText value="#{venda.funcionario.nome}" />
				</p:column>
			</p:dataTable>
		</h:form>

	</ui:define>

</ui:composition>
</html>
